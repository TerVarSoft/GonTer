<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Productos Tunari 
    </ion-title>
  </ion-navbar>  

  <ion-toolbar color="primary">
    <ion-searchbar #searchInput
      placeholder="Busca un producto en GrafTunari !" 
      [formControl]="searchQuery" (ionClear)="onSearchClear()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products" (click)="goToProductDetails(product)">
      <ion-item>
        <ion-thumbnail item-left>
          <product-img [product]="product"></product-img>
        </ion-thumbnail>
        <h2 class="text-color">{{product.name}}</h2>
        <h3 class="text-color">{{product.properties?.type}}</h3>
        <p *ngIf="product[selectedPrice]">
          {{selectedPriceText}}: {{product[selectedPrice]}} Bs.
        </p>
        
        <ion-icon item-end (click)="openProductOptions($event, product)" color="primary" name="more"></ion-icon>        
        
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="addPriceWhenNoPrice($event, product)" color="primary">
          <ion-icon name="pricetag"></ion-icon>
          Precio
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab color="secondary"><ion-icon name="filing"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="secondary-200" (click)="selectPriceToShow(fab)"><ion-icon name="pricetags"></ion-icon></button>
      <button ion-fab color="secondary-200" (click)="createProduct(fab)"><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="pullNextProductsPage($event)">
   <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mas productos">     
   </ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
